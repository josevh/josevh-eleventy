---
layout: base.liquid
pageTitle: Blog
---



<section class="blog-listing">
    <ul class="docs">
        {% for post in collections.posts %}
        <li class="doc">
            <!-- TODO: featured image -->
            <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span
            ><span class="name"><a href="{{ post.url }}">{{ post.data.pageTitle }}</a></span>
        </li>
        {% endfor %}
    </ul>
</section>
